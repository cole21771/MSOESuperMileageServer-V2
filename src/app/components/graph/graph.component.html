<div class="inherit">
  <ngx-charts-line-chart *ngIf="chart" class="inherit"
                         [scheme]="chart.color"
                         [results]="chart.chartData"
                         [xAxis]="showXAxis"
                         [yAxis]="true"
                         [showYAxisLabel]="true"
                         [xAxisLabel]="chart.xAxisName"
                         [yAxisLabel]="chart.yAxisName"
                         [yScaleMin]="chart.min"
                         [yScaleMax]="chart.max"
                         [animations]="false">
  </ngx-charts-line-chart>
</div>
