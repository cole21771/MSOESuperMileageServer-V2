<div style="width: 100px">
  <ngx-charts-line-chart style="width: inherit"
                         [view]="view"
                         [scheme]="graph.color"
                         [results]="graph.chartData"
                         [xAxis]="true"
                         [yAxis]="true"
                         [showXAxisLabel]="true"
                         [showYAxisLabel]="true"
                         [xAxisLabel]="graph.xAxisName"
                         [yAxisLabel]="graph.yAxisName"
                         [yScaleMin]="graph.min"
                         [yScaleMax]="graph.max"
                         [animations]="false">
  </ngx-charts-line-chart>
</div>
