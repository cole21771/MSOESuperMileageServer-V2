<form [formGroup]="loginForm" novalidate (keydown)="login($event)">
  <mat-form-field>
    <input matInput formControlName="username" placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
    <mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
    </mat-icon>
  </mat-form-field>
</form>

<div>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
  <button mat-raised-button color="accent" (click)="dialogRef.close()">Cancel</button>
</div>
