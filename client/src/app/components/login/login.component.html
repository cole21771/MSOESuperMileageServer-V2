<form [formGroup]="loginForm" novalidate>
  <mat-form-field>
    <input matInput formControlName="username" placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
    <mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
    </mat-icon>
  </mat-form-field>


  <div>
    <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
    <button mat-raised-button color="accent" (click)="dialogRef.close()">Cancel</button>
  </div>
</form>
