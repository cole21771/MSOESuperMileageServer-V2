<form [formGroup]="filenameForm" novalidate>
  <mat-form-field>
    <input matInput formControlName="filename" placeholder="Filename">
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" type="submit" (click)="save()">Save</button>
    <button mat-raised-button color="accent" (click)="dialogRef.close()">Cancel</button>
  </div>
</form>
