<h1 mat-dialog-title>Save recording as?</h1>

<form [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field class="fullWidth">
      <input matInput formControlName="filename" placeholder="Filename">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="save()"
            [disabled]="!form.controls.filename.valid">Save
    </button>
    <button mat-raised-button color="accent" (click)="close()">Cancel</button>
  </mat-dialog-actions>

  <div *ngIf="!form.controls.filename.valid">
    <mat-error>Invalid Characters \ / : ? < > | * "</mat-error>
  </div>
</form>
