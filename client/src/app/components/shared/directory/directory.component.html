<mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="filename">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Filename</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element.filename}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="getSMV(element)">Get SMV</button>
      <button mat-raised-button color="primary" (click)="getCSV(element)">Get CSV</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
