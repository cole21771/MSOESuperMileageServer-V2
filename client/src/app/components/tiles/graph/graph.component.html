<div class="inherit">
  <ngx-charts-line-chart *ngIf="graph" class="inherit"
                         [scheme]="graph.color"
                         [results]="graph.chartData"
                         [xAxis]="false"
                         [yAxis]="true"
                         [showYAxisLabel]="false"
                         [xAxisLabel]="graph.xName"
                         [yAxisLabel]="graph.yName"
                         [yScaleMin]="graph.min"
                         [yScaleMax]="graph.max"
                         [animations]="false">
  </ngx-charts-line-chart>
</div>
