<mat-grid-list [cols]="view.cols" gutterSize="8px" *ngIf="view">
  <mat-grid-tile *ngFor="let tile of view.tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
                 class="test mat-elevation-z6">
    <mat-card class="max-size mat-elevation-z6">
      <div class="header" *ngIf="tile.icon || tile.name || tile.sub">
        <app-tile-icon mat-card-avatar *ngIf="tile.icon" [icon]="tile.icon"></app-tile-icon>
        <div class="header-title" *ngIf="tile.name">{{tile.name}}</div>
      </div>
      <mat-card-content class="max-size">
        <app-tile [tile]="tile"></app-tile>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
